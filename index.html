<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Interactive Sound Tool</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="box-wrapper">
            <div class="box"></div>
        </div>
        <div class="box-shadow-wrapper">
            <div class="box-shadow"></div>
        </div>
        <audio id="myAudio" src="assets/sounds/Jazz.wav" loop></audio>
        <div id="yes-drop" class="draggable drag-drop">
            <img src="assets/images/ICON-Jazz.png" />
        </div>
        <div class="inner-wrapper">
            <div id="outer-dropzone" class="dropzone">
            </div>
        </div>
    </div>
    
    <script src='https://cdn.jsdelivr.net/npm/interactjs@1.3.3/dist/interact.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
