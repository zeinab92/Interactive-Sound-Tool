<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Interactive Sound Tool</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
    <!--[if IE]> 
        <style>
            .wrapper {
                display:none;
            }
            .no-sup-msg {
                display:block;
            }
        </style>
    <![endif]-->
</head>

<body>
    <div class="wrapper">
        <div class="box-wrapper">
            <div class="box"></div>
        </div>
        <div class="box-shadow-wrapper">
            <div class="box-shadow"></div>
        </div>
        
        <div id="yes-drop2" class="draggable drag-drop jackhammer-icon">
            <img src="assets/images/JACKHAMMER.png" />
            <audio id="myAudio" class="audio" src="assets/sounds/JACKHAMMER.mp3" loop></audio>
        </div>
        <div id="yes-drop" class="draggable drag-drop crowd-icon">
            <img src="assets/images/CROWD.png" />
            <audio id="myAudio2" class="audio" src="assets/sounds/CROWD.mp3" loop></audio>
        </div>
        <div id="yes-drop3" class="draggable drag-drop tractor-icon">
            <img src="assets/images/TRACTOR.png" />
            <audio id="myAudio2" class="audio" src="assets/sounds/TRACTOR.mp3" loop></audio>
        </div>
        
        <div class="inner-wrapper">
            <div id="outer-dropzone" class="dropzone">
            </div>
        </div>

        <div class="ribbon-wrapper">
            <div class="ribbon">
                <span class="parent-span"></span>
            </div>
        </div>
        
        <div class="cant-drag"></div>
    </div>
    <p class="no-sup-msg" style="text-align: center;">Your browser does not support this Soundex Interactive Animation. Please update or use another browser.</p>

    <script src='https://cdn.jsdelivr.net/npm/interactjs@1.3.3/dist/interact.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
